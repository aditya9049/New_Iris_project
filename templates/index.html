<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" 
         {% if prediction %}
            {% if prediction.lower() == 'setosa' %} style="background-color:#FFD9CC;" 
            {% elif prediction.lower() == 'versicolor' %} style="background-color:#CCF2F0;" 
            {% elif prediction.lower() == 'virginica' %} style="background-color:#E6CCFF;" 
            {% endif %}
         {% endif %}>
        
        <h2>Iris Flower Prediction</h2>

        <form method="POST">
            <input type="number" step="0.1" name="sepal_length" placeholder="Sepal Length (cm)" required><br>
            <input type="number" step="0.1" name="sepal_width" placeholder="Sepal Width (cm)" required><br>
            <input type="number" step="0.1" name="petal_length" placeholder="Petal Length (cm)" required><br>
            <input type="number" step="0.1" name="petal_width" placeholder="Petal Width (cm)" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result {{ prediction|lower }}">
                Predicted Flower: {{ prediction }}
            </div>
        {% endif %}

    </div>
</body>
</html>
